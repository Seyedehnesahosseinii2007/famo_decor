<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../dist/output.css">
    <!-- link to the css -->
    <link rel="stylesheet" href="../src/styles/sign up.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Marhey:wght@300..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- font for heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <h2>ثبت نام</h2>
        <img class="w-24" src="images/fargol.png" alt="logo">
        <form action="#">

            <div class="inputbox">
                <input type="text" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="example@gmail.com"
                    pattern="^[a-z0-9]+@[a-z]{1,5}\.com$">
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <div class="inputbox">
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="شماره تلفن خود را وارد کنید"
                    required>
                <i class="bi bi-telephone-fill"></i>
            </div>

            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="رمز عبور خود را وارد کنید">
                <i class="bi bi-lock-fill"></i>
            </div>
            <div class="inputbox">
                <input type="text" name="address" id="address" placeholder="آدرس خود را وارد کنید">
                <i class="bi bi-geo-alt-fill"></i>
            </div>

            <button class="w-52 h-10 text-center bg-[#d6c9b4] flex justify-center items-center mx-auto" type="submit"
                id="submit">ثبت نام</button> <a class="w-full h-9 gap-3 flex justify-center" href="#"><u
                    id="already">قبلا حساب کاربری داشته‌اید؟ </u><span id="log">ورود</span></a>
        </form>
    </div>
</body>

</html>
